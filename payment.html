    <script type="text/javascript">

        var price = 300;
        var serviceType = "2"
        var ispaying=false;
        
        $(function () {

            /* 发起付款 */
            $('.payment_button_payyo').click(function (e) {
                _hmt.push(['_trackEvent', 'product', 'pay']);
                e.preventDefault();
            });

            $('.product').on('click', function () {
                _hmt.push(['_trackEvent', 'product', $(this).data('title')]);
                if ($(this).attr('checked') != 'checked') {
                    $('[checked="checked"]').removeClass('payway_active_li_btn');
                    $('[checked="checked"]').removeAttr('checked');
                    $(this).addClass('payway_active_li_btn');
                    $(this).attr('checked', 'checked');
                    console.log("1   " + $(this).data('title'));
                    price = $(this).data('title')
                } else {
                    console.log("2   " + $(this).data('title'));
                    price = $(this).data('title')
                }

            });

            if ($('.default').length > 0) {
                $('.default').trigger("click");
            } else {
                $('.product:first').trigger("click");
            }
        });

        /*js支付配置*/


        function pay_alipay() {
            console.log("1");
            $(".sharWin").removeClass("layerz").hide();
            
            $("#sharwndbg").remove();
            if ($('[checked="checked"]').length > 0) {
                console.log("2");
                var url = '/api/ajax_pay_alipay.ashx';
                if (url.length == 0) {
                    alert('店小二走丢了,暂时不能支付哟,请晚点再来看看吧!');
                    return false;
                }
                console.log("3");
                $("body").mLoading({text: "订单生成中...."});
                T.restPost(url, {pid: $('[checked="checked"]').attr('data-pid')}, function (resjson) {
                    console.log("4");
                    $("body").mLoading("hide");
                    if (resjson.code == 0) {
                        console.log("5");
                        if (resjson.data.pay_url) {
                            console.log("6");
                            window.location.href = resjson.data.pay_url;
                        }
                    } else if (resjson.code == 100) {
                        console.log("7");
                        alert(resjson.msg + resjson.debug);
                    } else {
                        console.log("8");
                        alert('发生未知错误,订单创建失败,请稍后重试');
                    }
                }, function (data) {
                    console.log(data.msg + resjson.debug);
                    alert('发生未知错误,订单创建失败,请稍后重试');
                });
            } else {
                console.log("9");
                alert('客官您还没有选择商品呢!');
            }
        }


        _hmt.push(['_trackEvent', 'product', 'open']);

        var log = function (action) {
            if (action) {
                _hmt.push(['_trackEvent', 'product', action]);
            }
        }


        //隐藏弹层
        function hidewindow() {
            var showBg = $('<div class="show" id="sharwndbg">');
            $(".sharWin").removeClass("layerz").hide();
            
            showBg.remove();
        }


        //分享弹层
        function sharwindow(payChannel,price) {
            document.getElementById("receiveprice").innerHTML = "扫码需付:"+price
            if (payChannel == "radio2") {
            	document.getElementById("specification").innerHTML = "保存二维码 支付宝扫一扫支付";
          	} else {
          		document.getElementById("specification").innerHTML = "保存二维码 微信扫一扫支付";
          	}
            var showBg = $('<div class="show" id="sharwndbg">');
            
            sharWin = $(".sharWin");
            
            var window_h = $(window).height();
            var window_w = $(window).width();
            $("body").append(showBg);
            showBg.show();
            
            var top = (window_h - sharWin.height()) / 2;
            var left = (window_w - sharWin.width()) / 2;
            sharWin.css({top: top}).css({left: left}).show().addClass("layerz");
            sharWin.find(".sharClose").click(function () {
                $(".sharWin").removeClass("layerz").hide();
                showBg.remove();
            })
            sharWin.find(".cbutton").click(function () {
                $(".sharWin").removeClass("layerz").hide();
                showBg.remove();
            })
            sharWin.find(".button").click(function () {
                $(".sharWin").removeClass("layerz").hide();
                showBg.remove();
            })


        }

        function pay() {
            if(ispaying)
            {
                console.log("重复点击，直接返回");
                return;
            }
            console.log("调起支付");
            var paytype = '';
            document.getElementById("payid").innerHTML = "正在支付"
            ispaying=true
            document.getElementById("payid").style.backgroundColor="#c2c2c2"
            var div = document.getElementById("qrcode");
            while (div.hasChildNodes()) //清除二维码
            {
                console.log("div.hasChildNodes()------>");
                div.removeChild(div.firstChild);
            }
            var radio = document.getElementsByName("radio");
            for (var i = 0; i < radio.length; i++) {
                if (radio[i].checked == true) {
                    paytype = radio[i].value;
                    payChannel = radio[i].id;
                    break;
                }
            }
            console.log("paytype------>" + paytype);
            console.log("paytype------>" + payChannel);
            var code_obj = parseQueryString();
            /*code_obj.userid = "NULLI4F3D75EF70DABF63516EE6DC766FB5DE"
            code_obj.fromid = "null"*/
            code_obj.orderMoney = price
            if (price == 300) {
                serviceType = "2"
            }
            if (price == 30) {
                serviceType = "1"
            }
            code_obj.serviceType = serviceType
            code_obj.payType = paytype;
            var jsonform1 = JSON.stringify(code_obj, null, 4)
            console.log("code_obj------>" + jsonform1);
            var qrcode = new QRCode("qrcode");
            var urllocal = "http://192.168.1.230:8070/api0.1/orderRequest"
            var urltest = "http://18.234.143.97:8001/api0.1/orderRequest";
            var urlpro = "http://app.line880.com/api0.1/orderRequest";
            $.post(urlpro, code_obj, function (res) {
                var result = JSON.parse(res);
                console.log("orderRequest-----1>" + res);
                if (result.status == 0) {
                    if (result.payType == 2) {
                        window.location.href = result.payUrl
                    } else if (result.payType == 1) {
                    	  
                        sharwindow(payChannel,result.payMoney);
                        qrcode.makeCode(result.payUrl);
                    }
                } else {
                    alert('发生未知错误,订单创建失败,请稍后重试');
                }
                document.getElementById("payid").innerHTML = "立即支付"
                ispaying=false;
                document.getElementById("payid").style.backgroundColor="#4CAF50"
            });
        }


        function parseQueryString() {
            var url = window.location.href
            var reg_url = /^[^\?]+\?([\w\W]+)$/, reg_para = /([^&=]+)=([\w\W]*?)(&|$|#)/g, arr_url = reg_url.exec(url),
                ret = {};
            if (arr_url && arr_url[1]) {
                var str_para = arr_url[1], result;
                while ((result = reg_para.exec(str_para)) != null) {
                    ret[result[1]] = result[2];
                }
            }
            return ret;
        }


    </script>
